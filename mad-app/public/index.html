<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />

    <meta name="theme-color" content="#6366f1" />

      content="Mining Anomaly Detection System - AI-powered safety monitoring for mining operations"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />

    <!-- Preconnect to optimize font loading -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <title>MAD System - Mining Anomaly Detection</title>
    
    <style>
      /* Loading screen styles */
      #root {
        min-height: 100vh;
        background: linear-gradient(135deg, #0f0f0f 0%, #1a0033 100%);
      }
      
      .loading-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        background: linear-gradient(135deg, #0f0f0f 0%, #1a0033 100%);
        color: white;
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
      }
      
      .loading-spinner {
        width: 60px;
        height: 60px;
        border: 3px solid rgba(99, 102, 241, 0.2);
        border-top-color: #6366f1;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin-bottom: 20px;
      }
      
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
      
      .loading-text {
        font-size: 18px;
        font-weight: 500;
        color: #a5b4fc;
      }
      
      /* Remove default margins */
      body {
        margin: 0;
        padding: 0;
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
          'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        overflow-x: hidden;
      }
      
      code {
        font-family: source-code-pro, Menlo, Monaco, Consolas, 'Courier New', monospace;
      }
    </style>
  </head>
  <body>
    <noscript>
      <div style="padding: 40px; text-align: center; background: #1f2937; color: white;">
        <h1>JavaScript Required</h1>
        <p>You need to enable JavaScript to run the MAD System application.</p>
      </div>
    </noscript>
    
    <div id="root">
      <!-- Loading screen shown before React loads -->
      <div class="loading-container">
        <div class="loading-spinner"></div>
        <div class="loading-text">Loading MAD System...</div>
      </div>
    </div>
